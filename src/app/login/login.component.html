<div class="log">
    <div class="logo">

        <a style="color:#e72929;display:flex;align-items:center;font-size:35px;font-weight:700;text-shadow: 2px 2px 4px rgba(241, 241, 241, 0.5);"
            routerLink=""> Music Player</a>
        <ul>
            <li>
                <a routerLink="/registration">Register</a>
            </li>

            <li>
                <a routerLink="/login">Login</a>
            </li>
        </ul>

    </div>

    <div class="login">
        <div>
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" ngModel required>
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ngModel required>
              </div>
              <button type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
          </div>
          <div class="invalidCred" id="invalidCredMsg">
            <h1>Please Try again Invalid Credentials</h1>
          </div>
          
    </div>
</div>
