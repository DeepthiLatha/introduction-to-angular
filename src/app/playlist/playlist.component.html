<div class="playlist">

  <div class="homeHeader">
    <h1
      style="color:#e23a3a;display:flex;align-items:center;font-size:35px;font-weight:700; text-shadow: 5px 2px 4px rgba(241, 241, 241, 0.5);">
      Music Player </h1>

    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/playlist">PlayList</a>
      </li>
      <li>
        <a routerLink="/logout">Logout</a>
      </li>

    </ul>

  </div>




  <div class="playlist">
    <div>
      <input type="text" [(ngModel)]="newPlaylistName" placeholder="Enter playlist name">
      <button (click)="createPlaylist()">Create Playlist</button>
    </div>

    <div *ngFor="let playlist of playlists">
      <button (click)="viewPlaylist(playlist)">{{ playlist.name }}</button>
    </div>
  </div>
